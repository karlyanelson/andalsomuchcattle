<header class="site-header">
  <h1 class="site-title">
    <!-- {{ site.title }} -->
    <a class="site-title-link" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>

  <nav class="site-nav">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="site-nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
